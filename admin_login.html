<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - XRP Mine Pro</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* ‚ö†Ô∏è ‡∂î‡∂∂‡∂ú‡∑ö ‡∂Ö‡∂±‡∑ô‡∂ö‡∑î‡∂≠‡∑ä ‡∂¥‡∑í‡∂ß‡∑î ‡∑Ä‡∂Ω ‡∂á‡∂≠‡∑í ‡∂¥‡∑ú‡∂Ø‡∑î CSS ‡∑Ä‡∑í‡∂Ω‡∑è‡∑É‡∂∫‡∂±‡∑ä ‡∂∏‡∑ô‡∑Ñ‡∑í ‡∂¥‡∑í‡∂ß‡∂¥‡∂≠‡∑ä ‡∂ö‡∂ª ‡∂Ö‡∂Ω‡∑Ä‡∂±‡∑ä‡∂± */
        :root {
            --admin-color: #f44336; /* ‡∂á‡∂©‡∑ä‡∂∏‡∑í‡∂±‡∑ä ‡∑É‡∂≥‡∑Ñ‡∑è ‡∂ª‡∂≠‡∑î/‡∂Ö‡∂≥‡∑î‡∂ª‡∑î ‡∂¥‡∑ê‡∑Ñ‡∑ê‡∂∫ */
            --card-bg: #212121; 
            --bg-color: #121212;
            --text-color: #eeeeee;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-container {
            width: 90%;
            max-width: 400px;
            padding: 30px;
            background-color: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            border-top: 5px solid var(--admin-color);
        }

        h2 {
            text-align: center;
            color: var(--admin-color);
            margin-bottom: 30px;
            font-weight: 800;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #333333;
            border-radius: 8px;
            background-color: #1a1a1a;
            color: var(--text-color);
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: var(--admin-color);
            outline: none;
        }

        .admin-btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            background-color: var(--admin-color);
            color: white;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .admin-btn:hover {
            background-color: #d32f2f; /* Darker red on hover */
        }

        .feedback-message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 6px;
            text-align: center;
            display: none; /* Default hidden */
            font-weight: 600;
        }

        .error {
            background-color: rgba(244, 67, 54, 0.2);
            color: #f44336;
            border: 1px solid #f44336;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2><i class="fas fa-user-shield"></i> Admin Panel Login</h2>
    <form id="admin-login-form">
        <div class="form-group">
            <label for="admin-email"><i class="fas fa-envelope"></i> Admin Email</label>
            <input type="email" id="admin-email" required placeholder="admin@xrpminepro.com">
        </div>
        <div class="form-group">
            <label for="admin-password"><i class="fas fa-lock"></i> Password</label>
            <input type="password" id="admin-password" required placeholder="Enter secret password">
        </div>
        <button type="submit" class="admin-btn" id="login-btn">LOG IN AS ADMIN</button>
    </form>
    <div class="feedback-message error" id="login-feedback"></div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
<script>
    // ‚ö†Ô∏è 1. ‡∂î‡∂∂‡∂ú‡∑ö Firebase Config ‡∂ë‡∂ö ‡∂∏‡∑ô‡∑Ñ‡∑í ‡∂¥‡∑í‡∂ß‡∂¥‡∂≠‡∑ä ‡∂ö‡∂ª ‡∂Ö‡∂Ω‡∑Ä‡∂±‡∑ä‡∂±
    const firebaseConfig = {
        apiKey: "AIzaSyBsTIzaJtaGiAfv4a69o80f0QvKiq6lFj4",
        authDomain: "xrp-mine-pro.firebaseapp.com",
        databaseURL: "https://xrp-mine-pro.firebaseio.com",
        projectId: "xrp-mine-pro",
        storageBucket: "xrp-mine-pro.appspot.com",
        messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
        appId: "YOUR_APP_ID"
    };

    // Firebase Initialize ‡∂ö‡∑í‡∂ª‡∑ì‡∂∏
    if (!firebase.apps.length) {
        firebase.initializeApp(firebaseConfig);
    }
    const auth = firebase.auth();
    const db = firebase.database();
    
    // üö® 2. ‡∂á‡∂©‡∑ä‡∂∏‡∑í‡∂±‡∑ä ‡∂Ω‡∑ô‡∑É ‡∂¥‡∑í‡∑Ö‡∑í‡∂ú‡∂±‡∑ä‡∂±‡∑è Email ‡∂Ω‡∑í‡∂¥‡∑í‡∂±‡∂∫‡∂±‡∑ä ‡∂Ω‡∑ê‡∂∫‡∑í‡∑É‡∑ä‡∂≠‡∑î‡∑Ä
    const ALLOWED_ADMIN_EMAILS = [
        "admin@xrpminepro.com",
        // ‡∂î‡∂∂‡∂ß ‡∂≠‡∑Ä‡∂≠‡∑ä ‡∂á‡∂©‡∑ä‡∂∏‡∑í‡∂±‡∑ä Email ‡∂Ω‡∑í‡∂¥‡∑í‡∂± ‡∂∏‡∑ô‡∑Ñ‡∑í ‡∂ë‡∂ö‡∂≠‡∑î ‡∂ö‡∑Ö ‡∑Ñ‡∑ê‡∂ö‡∑í‡∂∫
    ];

    document.getElementById('admin-login-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const email = document.getElementById('admin-email').value;
        const password = document.getElementById('admin-password').value;
        const loginBtn = document.getElementById('login-btn');
        const feedback = document.getElementById('login-feedback');
        
        feedback.style.display = 'none';
        loginBtn.disabled = true;
        loginBtn.textContent = 'Verifying...';

        try {
            // 1. Firebase ‡∂∏‡∂ú‡∑í‡∂±‡∑ä ‡∂¥‡∑í‡∑Ä‡∑í‡∑É‡∑ì‡∂∏ ‡∂≠‡∑Ñ‡∑Ä‡∑î‡∂ª‡∑î ‡∂ö‡∑í‡∂ª‡∑ì‡∂∏
            const userCredential = await auth.signInWithEmailAndPassword(email, password);
            const user = userCredential.user;

            // 2. ‡∂á‡∂©‡∑ä‡∂∏‡∑í‡∂±‡∑ä‡∂ú‡∑ö Email ‡∂ë‡∂ö ‡∂¥‡∂ª‡∑ì‡∂ö‡∑ä‡∑Ç‡∑è ‡∂ö‡∑í‡∂ª‡∑ì‡∂∏ (‡∂Ö‡∂≠‡∑í‡∂ª‡∑ö‡∂ö ‡∂Ü‡∂ª‡∂ö‡∑ä‡∑Ç‡∑è‡∑Ä)
            if (!ALLOWED_ADMIN_EMAILS.includes(user.email)) {
                // ‡∂¥‡∂ª‡∑í‡∑Å‡∑ì‡∂Ω‡∂ö‡∂∫‡∑è ‡∂Ω‡∑ú‡∂ú‡∑ä ‡∑Ä‡∑ì ‡∂á‡∂≠‡∂≠‡∑ä, ‡∂î‡∑Ñ‡∑î ‡∂á‡∂©‡∑ä‡∂∏‡∑í‡∂±‡∑ä ‡∂±‡∑ú‡∑Ä‡∑ö ‡∂±‡∂∏‡∑ä, ‡∂î‡∑Ñ‡∑î‡∑Ä Logout ‡∂ö‡∂ª Error ‡∂¥‡∂´‡∑í‡∑Ä‡∑í‡∂©‡∂∫‡∂ö‡∑ä ‡∂¥‡∑ô‡∂±‡∑ä‡∑Ä‡∑ì‡∂∏.
                await auth.signOut();
                throw new Error("Access Denied: This account is not authorized as an administrator.");
            }
            
            // 3. ‡∑É‡∑è‡∂ª‡∑ä‡∂Æ‡∂ö ‡∂±‡∂∏‡∑ä, Admin Dashboard ‡∑Ä‡∑ô‡∂≠ ‡∂∫‡∑ú‡∂∏‡∑î ‡∂ö‡∑í‡∂ª‡∑ì‡∂∏
            window.location.href = 'admin_dashboard.html';

        } catch (error) {
            console.error("Admin Login Error:", error.message);
            feedback.textContent = error.message.includes("auth/user-not-found") || error.message.includes("auth/wrong-password") 
                ? "Invalid Admin Credentials." 
                : error.message.includes("Access Denied") ? error.message : "Login failed. Please check the console.";
            
            feedback.style.display = 'block';
            loginBtn.disabled = false;
            loginBtn.textContent = 'LOG IN AS ADMIN';
        }
    });

</script>
</body>
</html>
