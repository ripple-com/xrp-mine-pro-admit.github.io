<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviator Signals</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Aviator Signals</h1>
        <div id="signal-display">Loading signal...</div>
        <div id="settings">
            <label for="min-bet">Minimum Bet:</label>
            <input type="number" id="min-bet" value="10">
            <label for="max-bet">Maximum Bet:</label>
            <input type="number" id="max-bet" value="100">
            <button id="update-settings">Update Settings</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
